<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="housingTitle">Жильё</title>
  <link rel="stylesheet" href="assets/css/page.css" />
</head>
<body>
  <header>
    <a href="dashboard.html" class="back-btn">&larr; <span data-i18n="backToMain">Назад</span></a>
    <h1 data-i18n="housingTitle">Жильё</h1>
    <div class="lang-switcher">
      <select id="languageSelect">
        <option value="ru">Русский</option>
        <option value="uz">O‘zbek</option>
        <option value="tg">Тоҷикӣ</option>
        <option value="ky">Кыргызча</option>
        <option value="hy">Հայերեն</option>
        <option value="az">Azərbaycan</option>
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="kk">Қазақ</option>
        <option value="zh">中文</option>
      </select>
    </div>
  </header>

  <main>
    <p data-i18n="housingIntro">Проверенные объявления от арендодателей.</p>
    <div class="housing-list">
      <div class="housing-card">
        <h3 data-i18n="house1Title">Комната в центре</h3>
        <p data-i18n="house1Desc">20 000 ₽/мес. Все удобства.</p>
        <button data-i18n="detailsBtn">Подробнее</button>
      </div>
      <div class="housing-card">
        <h3 data-i18n="house2Title">Квартира рядом с метро</h3>
        <p data-i18n="house2Desc">45 000 ₽/мес. Без посредников.</p>
        <button data-i18n="detailsBtn">Подробнее</button>
      </div>
    </div>
  </main>

  <script type="module" src="assets/js/modules/languageManager.js"></script>
  <script type="module">
    document.getElementById('languageSelect').addEventListener('change', (e) => {
      window.switchLanguage(e.target.value);
    });
  </script>
</body>
</html>
