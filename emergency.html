<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="emergencyTitle">Экстренная помощь</title>
  <link rel="stylesheet" href="assets/css/page.css" />
</head>
<body>
  <header>
    <a href="dashboard.html" class="back-btn">&larr; <span data-i18n="backToMain">Назад</span></a>
    <h1 data-i18n="emergencyTitle">Экстренная помощь</h1>
    <div class="lang-switcher">
      <select id="languageSelect">
        <option value="ru">Русский</option>
        <option value="uz">O‘zbek</option>
        <option value="tg">Тоҷикӣ</option>
        <option value="ky">Кыргызча</option>
        <option value="hy">Հայերեն</option>
        <option value="az">Azərbaycan</option>
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="kk">Қазақ</option>
        <option value="zh">中文</option>
      </select>
    </div>
  </header>

  <main>
    <p data-i18n="emergencyIntro">Куда обратиться в критической ситуации.</p>
    <div class="emergency-list">
      <div class="emergency-card">
        <h3 data-i18n="emergency1Title">Полиция</h3>
        <p data-i18n="emergency1Desc">102 — вызов полиции</p>
        <button data-i18n="callBtn">Позвонить</button>
      </div>
      <div class="emergency-card">
        <h3 data-i18n="emergency2Title">Скорая помощь</h3>
        <p data-i18n="emergency2Desc">103 — медицинская помощь</p>
        <button data-i18n="callBtn">Позвонить</button>
      </div>
    </div>
  </main>

  <script type="module">
    import { initLanguage, switchLanguage } from './assets/js/modules/languageManager.js';

    document.addEventListener('DOMContentLoaded', async () => {
      if (!localStorage.getItem('isLoggedIn')) {
        window.location.href = 'auth.html';
      }

      await initLanguage();

      const select = document.getElementById('languageSelect');
      if (select) {
        select.addEventListener('change', (e) => {
          switchLanguage(e.target.value);
        });
      }
    });
  </script>
</body>
</html>
